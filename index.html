<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,900;1,500;1,900&family=Sono:wght@200;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">


</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Enter a city.." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary" />
                        </div>
                    </div>
                </form>
                <div class="overview">

                    <h1 id="city"></h1>
                    <ul>

                        <li>Last updated:<span id="date"></span></li>
                        <li id="description"></li>

                    </ul>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="d-flex weather-temperature">
                            <img src="" alt="clear" id="icon" class="float-left" />
                            <div class="float-left">
                                <strong id="temperature"></strong><span class="units"><a href="#" id="celsius"
                                        class="no-underline" class="active">°C</a>|<a href="#" id="fahrenheit"
                                        class="no-underline">°F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <ul>
                            <li>Humidity:<span id="humidity"></span>%</li>
                            <li>Wind:<span id="wind"></span>km/h</li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast"></div>
            </div>
            <small><a href="https://github.com/Noelia019/vanilla-weather-app" target="_blank"
                    class="no-underline">Open-source code</a> by
                Noelia
                Parina</small>
        </div>
    </div>

    <script src="src/app.js"></script>
</body>

</html>
