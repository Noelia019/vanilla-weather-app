<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,900;1,500;1,900&family=Sono:wght@200;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">

                    <h1>Bangkok</h1>
                    <ul>

                        <li>
                            Friday 14:00
                        </li>
                        <li>
                            Partly cloudy
                        </li>

                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="cloudy sun"
                                id="icon" class="float-left" />
                            <div class="float-left">
                                <strong>13</strong><span class="units">°C|°F</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Precipitation: 2%</li>
                            <li>Humidity: 86%</li>
                            <li>Wind: 9 mph</li>
                        </ul>
                    </div>
                </div>
            </div>
            <small><a href="https://github.com/Noelia019/vanilla-weather-app" target="_blank">Open-source code</a> by
                Noelia
                Parina</small>
        </div>
    </div>

    <script src="src/app.js"></script>
</body>

</html>
